<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Registration Form</title>
</head>
<body>
	<div class="jumbotron text-center text-primary">
        <h1>TASK 1 - REGISTRATION FORM</h1>
    </div>
	<div class="container container-fluid">
    <form action="{% url 'registration' %}" method="POST">
        {% csrf_token %}
       <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" name="firstname">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname" name="lastname">
            </div>
        </div>
            <br>
            <br>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
        	</div>
            <div class="col">
                <input type="text" class="form-control" id="phone" placeholder="Enter Mobile Number" name="phoneno">
            </div>
    	</div>
    	<br>
    	<br>
		<div class="row">
            <div class="col">
                <label class="form-control">Gender</label>
            </div>
            <div class="col">
                <input type="radio" class="form-control" name="gender" value="Male" id="male">
            </div>
            <div class="col">
                <label for="male" class="form-control">Male</label>
            </div>
            <div class="col">
                <input type="radio" class="form-control" name="gender" value="Female" id="female">
            </div>
            <div class="col">
                <label for="female" class="form-control">Female</label>
        	</div>
        	<div class="col">
                <input type="radio" class="form-control" name="gender" value="other" id="other">
            </div>
            <div class="col">
                <label for="other" class="form-control">Other</label>
            </div>

  		</div>
            <br>
            <br>
        <div class="row">
            <div class="col">
                <label for="address" class="form-control" >Address</label>
                    <textarea name="address" id="address" cols="151" rows="5" placeholder="Enter the address"></textarea>
            </div>
        </div>
            <br>
            <br>
	    <div class="row">
            <div class="col">
                <label for="language" class="form-control">Language</label>
           </div>
            <div class="col form-check">
                <label class="form-control form-check-label">
                    <input type="checkbox" class="form-check-input" value="English" name="language"> English
                </label>
            </div>
            <div class="col form-check">
                <label class="form-control form-check-label">
                	<input type="checkbox" class="form-check-input" value="Telugu" name="language"> Telugu
            	</label>
            </div>
            <div class="col form-check">
                <label class="form-control form-check-label">
                    <input type="checkbox" class="form-check-input" value="Hindi" name="language"> Hindi
                </label>
            </div>
            <div class="col form-check">
                <label class="form-control form-check-label">
                    <input type="checkbox" class="form-check-input" value="Tamil" name="language"> Tamil
                </label>
            </div>
        </div>
            <br>
            <br>
        <center><button type="submit" class="btn btn-primary mb-4" value="submit">Submit</button></center>
    </form>
		
</body>
</html>
